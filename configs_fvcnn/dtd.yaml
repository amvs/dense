# FV-CNN configuration for DTD (Describable Textures Dataset)

# dataset
dataset: dtd
root_dir: data/datasets/DTD
resize: 200
train_ratio: 0.8
test_ratio: 0.1
train_val_ratio: 2
drop_last: false
seed: 42
num_classes: 47

# feature extractor
framework: fvcnn
backbone: vgg16
feature_layer: conv5_3

# multi-scale
scales: [0.125, 0.17677670, 0.25, 0.35355339, 0.5, 0.70710678, 1., 1.41421356, 2., 2.82842712]
min_edge: 30
max_sqrt_hw: 1024

# IFV encoder
encoder_type: fv
gmm_components: 64
pca_dim: null
signed_sqrt: true
l2_normalize: true

# training
batch_size: 32
svm_C: 1.0
svm_calibration: false
