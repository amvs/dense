# model setting
wavelet: meyer
max_scale: 2
nb_orients: 4
share_channels: false
n_copies: 1
depth: -1  # -1 means full scatter
random: false
use_original_filters: false  # If true, use filters at different scales without downsampling. If false, use first filter and downsample (current mode).

# classifier setting
classifier_type: hypernetwork
hypernet_hidden_dim: 64
attention_d_model: 128
attention_num_heads: 4
attention_num_layers: 2
pca_dim: 50  # Number of PCA components per class (used for 'pca', 'trainable_pca', 'lowrank_pca')
lowrank_pca_rank: 100  # Rank of shared basis for low-rank PCA (should be << feature_dim, typically 50-200)

# training setting
# Note: Update dataset name to the correct DTD Kaggle dataset identifier
dataset: jmexpert/describable-textures-dataset-dtd  # Update this to the correct DTD Kaggle dataset name
deeper_path: dtd/images  # Update this to the correct subdirectory path if needed
resize: 256
classifier_epochs: 1
conv_epochs: 1
batch_size: 32
lr: 0.05
linear_lr: 0.01
weight_decays: 1e-4
lambda_reg: 1.0e-4
fine_tune_mode: extractor_only  # Options: 'extractor_only' (freeze classifier, fine-tune extractor) or 'both' (fine-tune both together)
test_ratio: 0.15    # used to split train_set and test_set from full dataset
train_ratio: 0.85   # used to further split train and val set from train_set
train_val_ratio: 4  # train:val = 4:1, keep a fixed ratio between train and val set
seed: 123
