# model setting
wavelet: meyer
max_scale: 2
nb_orients: 4
share_channels: false
n_copies: 1
depth: -1  # -1 means full scatter
random: false
use_original_filters: false  # If true, use filters at different scales without downsampling. If false, use first filter and downsample (current mode).

# classifier setting
classifier_type: hypernetwork
hypernet_hidden_dim: 64
attention_d_model: 128
attention_num_heads: 4
attention_num_layers: 2

# training setting
dataset: outex
outex_root_dir: data/datasets/Outex-TC-00012-bmp  # Path to Outex dataset root directory
problem_id: "000"  # Problem configuration ID (e.g., "000", "001", "002")
resize: 200
classifier_epochs: 1
conv_epochs: 1
batch_size: 32
lr: 0.05
linear_lr: 0.01
weight_decays: 1e-4
lambda_reg: 1.0e-4
fine_tune_mode: extractor_only  # Options: 'extractor_only' (freeze classifier, fine-tune extractor) or 'both' (fine-tune both together)
train_ratio: 0.85  # Fraction of training data to use (for low-data regime experiments)
test_ratio: 0.15  # Not used for Outex (test set is determined by problem configuration)
train_val_ratio: 4  # Ratio of test:val split (default 4, meaning test:val = 4:1)
seed: 123
