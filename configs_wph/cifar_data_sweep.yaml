# This is a sweep config file for hyperparameter tuning on cifar dataset
# It uses the base configuration from cifar.yaml and overrides specific parameters for the sweep
base_config: configs_wph/cifar.yaml
sweep:
  downsample: [true]
  delta_j: [null]
  wavelet_params:
    - {S: 15, w0: 2.7646}  # 0.88 * `pi
  seed: [1, 2, 0]
  lambda_reg: [0, 5.0e+4, 1.0e+5, 2.0e+5, 1.0e+6]
  train_ratio: [0.05, 0.1, 0.2, 0.5, 0.8]
  random_filters: [false, true]
  freeze_classifier: [true, false]